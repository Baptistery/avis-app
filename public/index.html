<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laisser un avis</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <img src="/logo.png" alt="Logo" class="logo">
    <h2>Comment avez-vous trouvé votre expérience ?</h2>

    <div class="stars">
      <button class="star" data-note="1">&#9733;</button>
      <button class="star" data-note="2">&#9733;</button>
      <button class="star" data-note="3">&#9733;</button>
      <button class="star" data-note="4">&#9733;</button>
      <button class="star" data-note="5">&#9733;</button>
    </div>

    <div id="form-container" style="display: none;">
      <p>Merci de nous dire ce que nous pouvons améliorer :</p>
      <textarea id="message" placeholder="Votre message"></textarea>
      <br>
      <button onclick="envoyerAvis()">Envoyer</button>
    </div>

    <div id="confirmation" style="display: none;">
      <p>Merci pour votre retour ! Pourriez-vous aussi laisser un avis public ?</p>
      <a href="https://g.page/r/CODE_GOOGLE_REVIEW_PLACE" target="_blank">
        <button>Laisser un avis sur Google</button>
      </a>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
